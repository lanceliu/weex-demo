apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.yuntu.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 5
        versionName "1.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"



        ndk{
            ndk {
                abiFilters "armeabi", "x86"
            }
        }

        multiDexEnabled true
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.equals('app-debug.apk')) {
                def fileName = outputFile.name.replace("app-debug.apk", "playground.apk")
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
    signingConfigs {
      release {
          storeFile file("tools/weex.jks")
          storePassword "123456"
          keyAlias "weex"
          keyPassword "123456"
      }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
            applicationVariants.all { variant ->
                if (variant.buildType.name.equals('release')) {
                    variant.outputs.each { output ->
                        def outputFile = output.outputFile
                        if (outputFile != null && outputFile.name.endsWith('.apk')) {
                            def fileName = "yuntujinfu.taojin.apk"
                            output.outputFile = new File(outputFile.parent, fileName)
                        }
                    }
                }
            }
            manifestPlaceholders = [
                    GETUI_APP_ID    : "Fjz9pBK38T7HN3rcXxthW6",
                    GETUI_APP_KEY   : "X0oUraSxcD7qqJPAM8dzw2",
                    GETUI_APP_SECRET: "o6yZKYpF9w87SiTY3yPvy1",
                    PACKAGE_NAME    : defaultConfig.applicationId
            ]
        }
        debug {
            testCoverageEnabled false
            applicationIdSuffix = ".debug"
            manifestPlaceholders = [
                    GETUI_APP_ID    : "Fjz9pBK38T7HN3rcXxthW6",
                    GETUI_APP_KEY   : "X0oUraSxcD7qqJPAM8dzw2",
                    GETUI_APP_SECRET: "o6yZKYpF9w87SiTY3yPvy1",
                    PACKAGE_NAME    : defaultConfig.applicationId + applicationIdSuffix
            ]
        }
    }
    sourceSets {
        main {
            java {
                srcDirs = ["src/main/java", "src/main/java_extend"];
            }
        }
    }
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
    testOptions {
        reportDir = "$project.buildDir/test/report"
    }

}


